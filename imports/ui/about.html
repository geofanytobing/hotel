<template name="about">

  <section class="bg-primary" id="about">
      <div class="container">
          <div class="row">
              <div class="col-lg-8 col-lg-offset-2 text-center">
                  <h2 class="section-heading">{{_ "about"}}</h2>
                  <hr class="light">
                  <p class="text-faded">{{_ "aboutParagraph"}} </p>
              </div>
          </div>
      </div>
</section>


  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-6 text-center">
              <div class="service-box">
                  <i class="fa fa-4x fa-globe text-primary"></i>
                  <h3>{{_ "communicable"}}</h3>
                  <p class="text-muted">{{_ "communicabledesc"}}</p>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 text-center">
              <div class="service-box">
                  <i class="fa fa-4x fa-lock text-primary"></i>
                  <h3>{{_ "safe"}}</h3>
                  <p class="text-muted">{{_ "safedesc"}}</p>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 text-center">
              <div class="service-box">
                  <i class="fa fa-4x fa-car text-primary"></i>
                  <h3>{{_ "parking"}}</h3>
                  <p class="text-muted">{{_ "parkingdesc"}}</p>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 text-center">
              <div class="service-box">
                  <i class="fa fa-4x fa-shopping-basket text-primary"></i>
                  <h3>{{_ "market"}}</h3>
                  <p class="text-muted">{{_ "marketdesc"}}</p>
              </div>
          </div>
        </div>
          <div class="row">
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-heart text-primary"></i>
                    <h3>{{_ "smoking"}}</h3>
                    <p class="text-muted">{{_ "smokingdesc"}}</p>
                </div>
            </div>

              <div class="col-lg-3 col-md-6 text-center">
                  <div class="service-box">
                      <i class="fa fa-4x fa-television text-primary"></i>
                      <h3>{{_ "tv"}}</h3>
                      <p class="text-muted">{{_ "tvdesc"}}</p>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6 text-center">
                  <div class="service-box">
                      <i class="fa fa-4x fa-wifi text-primary"></i>
                      <h3>{{_ "wifi"}}</h3>
                      <p class="text-muted">{{_ "wifidesc"}}</p>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6 text-center">
                  <div class="service-box">
                      <i class="fa fa-4x fa-cutlery text-primary"></i>
                      <h3>{{_ "breakfast"}}</h3>
                      <p class="text-muted">{{_ "breakfastdesc"}}</p>
                  </div>
              </div>
            </div>
          </div>


</template>
