<template name="reservation">
  <li class="reservation {{selectedClass}}">
    <div class="row">
    {{title}} </div>
    <div class="btn-group" role="group">
    <button role="button" class="deleteRe btn btn-danger">&times;</button>
    <button role="button" class="updateRe btn btn-info">Edit</button>
    <button role="button" class="selectRe btn btn-success"> Select </button>
  </div>
    In:{{startdate}}
    Out:{{enddate}}
    User:{{username}}
    Type:{{title}}
  </li>
</template>
