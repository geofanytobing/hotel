<template name="reservation">
  <li class="reservation {{selectedClass}}">
    <div class="row">
    <div class="col-sm-4 text-center">
    {{title}} </div>
    <div class="col-sm-2">
    <button class="deleteRe btn btn-danger btn-xs">&times;</button> </div>
    <div class="col-sm-2">
    <button class="updateRe btn btn-info btn-xs">Edit</button> </div>
    <div class="col-sm-2">
    <button class="selectRe btn btn-success btn-wa"> Select </button> </div>
    <div class="col-lg-8">
    {{datestart}} </div>
    <div class="col-lg-8">
    {{dateend}} </div>
    </div>
    <div class="col-lg-8">
    {{user}} </div>
  </li>
</template>
